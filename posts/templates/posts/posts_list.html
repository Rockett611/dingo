{% extends "posts/main.html" %}

{% block title %} posty wszystkie {% endblock %}

{% block content %}
    <button><a href="{% url "posts:add_post" %}">dodaj post</a></button>
    <ul>
        {% for post in posts %}
            <li><a href="{% url "posts:post_details" post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
